<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>查看</title>
        <style>
            body {
                background-color: #EEE;
                color: #333;
                margin: 0;
            }

            ul {
                background-color: white;
                list-style: none;
                margin: 14px 12px;
                padding: 10px;
                border: 1px solid #DDE;
            }

            span.name {
                font-size: 0.9em;
                font-weight: bold;
                line-height: 24px;
                padding-right: 2px;
                color: #444;
            }

            .content {
                margin-top: 10px;
                padding: 8px 10px;
                border: 1px solid #DDC;
            }

            p {
                margin: 4px 0;
            }
        </style>
        <script src="http://twitter.github.com/hogan.js/builds/2.0.0/hogan-2.0.0.js"></script>
        <script src="test.js"></script>
    </head>
    <body>
        <div id="list">
            <ul>
                <li><span class="name">总数: </span>{{count}}</li>
            </ul>
            {{#data}}
            <ul>
                <li><span class="name">链接: </span><a href="{{{link}}}" target="_blank">{{link}}</a></li>
                <li><span class="name">分类: </span>{{category}}</li>
                <li><span class="name">标题: </span>{{title}}</li>
                <li><span class="name">日期: </span>{{datetime}}</li>
                <li class="content">{{{content}}}</li>
            </ul>
            {{/data}}
        </div>
        <script>
            function compare(a,b) { return b.datetime.localeCompare(a.datetime) }
            data.sort(compare)

            $list = document.getElementById("list")
            var template = Hogan.compile($list.innerHTML)
            $list.innerHTML = template.render({count:data.length, data: data})
        </script>
    </body>
</html>
